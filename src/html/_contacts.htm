<section class="contacts" id="contacts">
    <div class="container">
        <div class="contacts__heading heading">
            <div class="meta">
                <p class="bold-small">
                    <p>Contact us</p>
                </p>
            </div>
            <div class="title">
                <h2>Want to know more? Fill the form or use the contact information</h2>
            </div>
        </div>
        <div class="contacts__body">
            <div class="contacts__form">
                <form action="#">
                    <input type="text" placeholder="Name">
                    <fieldset>
                        <input type="email" placeholder="Email">
                        <input type="tel" placeholder="Phone number">
                    </fieldset>
                    <textarea name="message" cols="40" rows="5" placeholder="Your message..." ></textarea>
                    <fieldset>
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">I agree to send this message</label>
                    </fieldset>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="contacts__info">
                <div class="subtitle">
                    <h3>Contact information</h3>
                </div>
                <div class="contact-item">
                   <div class="icon">  
                        <span class="dashicons dashicons-email"></span>
                   </div>
                   <a href="mailto:rami_stylist@gmail.com">rami_stylist@gmail.com</a>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <span class="dashicons dashicons-phone"></span>
                    </div>
                    <a href="tel:+4612345678">+4612345678</a>
                 </div>
                 <div class="contact-item">
                    <div class="icon">
                        <span class="dashicons dashicons-admin-home"></span>
                    </div>
                    <address>
                        Koralgatan, 27 </br>
                        215 70, Malmo </br>
                        Sweden
                    </address>
                 </div>
                 <div class="social-media">
                    <div class="social-icon">
                        <img src="img/icons/instagram.png" alt="pin">
                    </div>
                    <div class="social-icon">
                        <img src="img/icons/tik-tok.png" alt="pin">
                    </div>
                    <div class="social-icon">
                        <img src="img/icons/youtube.png" alt="pin">
                    </div>
                    <div class="social-icon">
                        <img src="img/icons/linkedin.png" alt="pin">
                    </div>
                 </div>
            </div>
        </div>
    </div>
</section>
